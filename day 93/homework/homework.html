<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework - JavaScript Math & Input</title>
</head>
<body>
<script>
// 2-6
// 1. Math expression
let expr1 = prompt("Enter a math expression (e.g., '5+3'):");
alert("Result: " + eval(expr1));

// 2. Expression with parentheses
let expr2 = prompt("Enter an expression with parentheses (e.g., '(8+2)*3'):");
alert("Result: " + eval(expr2));

// 3. Division
let expr3 = prompt("Type a division (e.g., '100/4'):");
alert("Result: " + eval(expr3));

// 4. Square of a number
let num = prompt("Enter a number to square:");
alert("Square: " + eval(num + "*" + num));

// 5. Expression as string variable
let exp = "20-7";
alert("Result of '20-7': " + eval(exp));

// 7-11
// 6. isNaN check
let input1 = prompt("Enter something:");
alert(isNaN(input1) ? "Not a number" : "Is a number");

// 7. Age validation
let age = prompt("Enter your age:");
alert(isNaN(age) ? "Invalid age" : "Valid age");

// 8. Two values isNaN check
let val1 = prompt("Enter first value:");
let val2 = prompt("Enter second value:");
alert("First: " + (isNaN(val1) ? "Not a number" : "Is a number") +
      "\nSecond: " + (isNaN(val2) ? "Not a number" : "Is a number"));

// 9. Detect number or text
let input2 = prompt("Type anything:");
alert(isNaN(input2) ? "Text" : "Number");

// 10. Calculator with validation
let n1 = prompt("Enter first number:");
let n2 = prompt("Enter second number:");
let op = prompt("Enter operator (+, -, *, /):");
if (isNaN(n1) || isNaN(n2)) {
    alert("Invalid input(s)");
} else {
    alert("Result: " + eval(n1 + op + n2));
}

// 12-16
// 11. parseInt string to number
let strNum = prompt("Enter a whole number as a string (e.g., '25'):");
alert("Converted: " + parseInt(strNum));

// 12. Add two whole numbers as strings
let strNum1 = prompt("Enter first whole number (string):");
let strNum2 = prompt("Enter second whole number (string):");
alert("Sum: " + (parseInt(strNum1) + parseInt(strNum2)));

// 13. parseInt on '55px'
let px = prompt("Enter '55px':");
alert("Extracted number: " + parseInt(px));

// 14. parseInt on '20px' and '15.9'
let px1 = prompt("Enter value like '20px':");
let px2 = prompt("Enter value like '15.9':");
alert("Sum: " + (parseInt(px1) + parseInt(px2)));

// 15. parseInt on '0xF'
let hex = prompt("Enter '0xF':");
alert("Converted: " + parseInt(hex));

// 17-21
// 16. parseFloat item prices
let price1 = prompt("Enter first item price (e.g., '19.99'):");
let price2 = prompt("Enter second item price (e.g., '5.50'):");
alert("Total: " + (parseFloat(price1) + parseFloat(price2)));

// 17. Bill and tip calculation
let bill = prompt("Enter bill amount (e.g., '45.75'):");
let tipPercent = prompt("Enter tip percentage (e.g., '15'):");
let tip = parseFloat(bill) * parseFloat(tipPercent) / 100;
alert("Tip: " + tip + "\nTotal: " + (parseFloat(bill) + tip));

// 18. Celsius to Fahrenheit
let celsius = prompt("Enter temperature in Celsius (e.g., '36.6'):");
let fahrenheit = parseFloat(celsius) * 9/5 + 32;
alert("Fahrenheit: " + fahrenheit);

// 19. BMI calculation
let weight = prompt("Enter weight in kg (e.g., '70.5'):");
let height = prompt("Enter height in meters (e.g., '1.75'):");
let bmi = parseFloat(weight) / (parseFloat(height) * parseFloat(height));
alert("BMI: " + bmi);

// 20. Fuel efficiency
let distance = prompt("Enter distance traveled (e.g., '350.7'):");
let fuel = prompt("Enter fuel used (e.g., '28.5'):");
let efficiency = parseFloat(distance) / parseFloat(fuel);
alert("Km per liter: " + efficiency);
</script>
</body>
</html>
