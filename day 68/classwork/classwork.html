<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<title>Compare Numbers</title>
</head>
<body>

<button onclick="compareNums(5, 10)">შედარება</button>

<script>
function compareNums(num1, num2) {
  if (num1 > num2) {
    console.log(num1);
  } else if (num2 > num1) {
    console.log(num2);
  } else {
    console.log("Numbers are equal");
  }
}
</script>

</body>
</html>
