<script>
    // 2) დადებითი, უარყოფითი თუ ნულია
function checkNumber(num) {
  if (num > 0) console.log("Positive");
  else if (num < 0) console.log("Negative");
  else console.log("Zero");
}

// 3) ამომრჩევლის უფლება
function checkVoting(age) {
  if (age >= 18) console.log("You can vote!");
  else console.log("You are not eligible to vote.");
}

// 4) ორი რიცხვის შედარება
function compareNums(num1, num2) {
  if (num1 > num2) console.log(num1);
  else if (num2 > num1) console.log(num2);
  else console.log("Numbers are equal");
}

// გამოსაყენებელი მაგალითები
checkNumber(5);
checkVoting(20);
compareNums(10, 10);

</script>
