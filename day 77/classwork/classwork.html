<script>
  let arr = ["a", "b", "c"];
  let id = setInterval(() => {
    for (let i = 0; i < arr.length; i++) console.log(arr[i]);
    console.log("---");
  }, 1000);

  setTimeout(() => arr = ["x", "y", "z"], 3000); // 3 წამში იცვლება
  setTimeout(() => clearInterval(id), 6000);    // 6 წამში წყდება
</script>
