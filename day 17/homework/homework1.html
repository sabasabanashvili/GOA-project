<!DOCTYPE html>
<html lang="ka">
<head>
    <title>Video Formats Example</title>
</head>
<body>

<h1>ვიდეო ფორმატების მაგალითი</h1>

    <video width="600" controls>
    <!-- MP4 Video Format -->
    <source src="video.mp4" type="video/mp4">
    
    <!-- WebM Video Format -->
    <source src="video.webm" type="video/webm">
    
    <!-- Ogg Video Format -->
    <source src="video.ogv" type="video/ogg">
    
    <!-- Fallback text -->
    <p>თქვენი ბრაუზერი არ უჭერს მხარს ვიდეო ფორმატებს.</p>
    </video>

</body>
</html>
