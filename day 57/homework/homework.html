<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: repeat(6, 100px);
      gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: white;
      font-weight: bold;
    }
    .item1 { background: #d94f74; grid-column: 1; grid-row: 1 / 2; }
    .item2 { background: #d94fbf; grid-column: 2; grid-row: 1 / 3; }
    .item5 { background: #5a8b45; grid-column: 1; grid-row: 2 / 3; }
    .item7 { background: #8aa034; grid-column: 1; grid-row: 3 / 4; }
    .item8 { background: #437344; grid-column: 2; grid-row: 3 / 4; }
    .item9 { background: #34c4c0; grid-column: 2; grid-row: 3 / 4; }
    .item11 { background: #523d6d; grid-column: 1 / 3; grid-row: 4 / 5; }
    .itemCenter {
      background: #f1785c;
      grid-column: 2 / 3;
      grid-row: 1 / 7;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
    .item4 { background: #f2cc49; grid-column: 3; grid-row: 1 / 2; }
    .item6 { background: #2c7e7e; grid-column: 3; grid-row: 2 / 3; }
    .item10 { background: #36d98f; grid-column: 3; grid-row: 3 / 4; }
    .item12 { background: #e33636; grid-column: 3; grid-row: 4 / 5; }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">1</div>
  <div class="grid-item item2">2</div>
  <div class="grid-item item5">5</div>
  <div class="grid-item item7">7</div>
  <div class="grid-item item8">8</div>
  <div class="grid-item item9">9</div>
  <div class="grid-item item11">11</div>
  <div class="grid-item itemCenter">CSS Grid Layout</div>
  <div class="grid-item item4">4</div>
  <div class="grid-item item6">6</div>
  <div class="grid-item item10">10</div>
  <div class="grid-item item12">12</div>
</div>

</body>
</html>
