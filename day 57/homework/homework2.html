<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4d3;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-areas: 
        "header header header"
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 2fr;
      grid-gap: 10px;
    }
    .item {
      background-color: limegreen;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .header {
      grid-area: header;
    }
    .sidebar {
      grid-area: sidebar;
    }
    .content1 {
      grid-area: content1;
    }
    .content2 {
      grid-area: content2;
    }
    .content3 {
      grid-area: content3;
    }
    .footer {
      grid-area: footer;
    }
  </style>
</head>
<body>

<h1>CSS GRID</h1>

<div class="container">
  <div class="item header">Header</div>
  <div class="item sidebar">Side Bar</div>
  <div class="item content1">Content 1</div>
  <div class="item content2">Content 2</div>
  <div class="item content3">Content 3</div>
  <div class="item footer">Footer</div>
</div>

</body>
</html>
