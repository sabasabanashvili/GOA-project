<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 100px;
      gap: 10px;
      width: 90%;
      margin: 40px auto;
    }

    .item {
      background: #ccc;
      border-radius: 10px;
    }

    .item1 {
      grid-column: span 2;
      grid-row: span 2;
    }

    .item2 {
      grid-column: span 4;
      grid-row: span 1;
    }

    .item3 {
      grid-column: span 3;
      grid-row: span 2;
    }

    .item4 {
      grid-column: span 1;
      grid-row: span 1;
    }

    .item5 {
      grid-column: span 2;
      grid-row: span 1;
    }

    .item6 {
      grid-column: span 1;
      grid-row: span 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
  </div>
</body>
</html>
