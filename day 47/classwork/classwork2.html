<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        body {
            text-align: center;
            background: #ddd;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background: white;
        }
        .box {
            width: 80px;
            height: 80px;
            position: absolute;
        }
        .red { background: red; top: 0; left: 0; }
        .green { background: green; top: 0; right: 0; }
        .blue { background: blue; bottom: 0; left: 0; }
        .purple { background: purple; bottom: 0; right: 0; }
        .gray { background: gray; bottom: 100px; left: 100px; }
    </style>
</head>
<body>

    <h2>Absolute Positioning</h2>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box purple"></div>
        <div class="box gray"></div>
    </div>

</body>
</html>
