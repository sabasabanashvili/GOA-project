<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.jpg" alt="Image">
        <div class="text">Centered Text</div>
    </div>
</body>
</html>
