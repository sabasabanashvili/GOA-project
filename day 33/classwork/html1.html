<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Example</title>
    <style>
        /* Import Google font */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

/* Apply font to body and paragraphs */
body {
    font-family: 'Roboto', sans-serif;
}

p {
    font-size: 16px;
    color: #333;
}
    </style>
</head>
<body>
    <p>This is the first paragraph styled with Google Fonts.</p>
    <p>This is the second paragraph, also styled with the same font.</p>
</body>
</html>
