<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underlined Paragraphs</title>
    <style>
        p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph, which is underlined.</p>
    <p>This is the second paragraph, also underlined.</p>
    <p>Another paragraph, underlined as well!</p>
</body>
</html>
