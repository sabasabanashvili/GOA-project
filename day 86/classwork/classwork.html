<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Result Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ccc;
      width: 500px;
    }

    .left, .right {
      padding: 20px;
      flex: 1;
    }

    .left {
      background: linear-gradient(to bottom, #4e51d4, #3a3dc3);
      color: white;
      text-align: center;
    }

    .score {
      font-size: 48px;
      margin: 10px 0;
    }

    .right h3 {
      margin-bottom: 10px;
    }

    .summary-item {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #303b59;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <p>Your Result</p>
      <div class="score">76</div>
      <strong>Great</strong>
      <p style="font-size: 12px;">You scored higher than 60% of the people who took this test.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="summary-item"><span>Reaction</span><span>80 / 100</span></div>
      <div class="summary-item"><span>Memory</span><span>92 / 100</span></div>
      <div class="summary-item"><span>Verbal</span><span>61 / 100</span></div>
      <div class="summary-item"><span>Visual</span><span>73 / 100</span></div>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
