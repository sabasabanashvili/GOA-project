<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Text Collector</title>
</head>
<body>
  <p>პარაგრაფი 1</p>
  <p>პარაგრაფი 2</p>
  <p>პარაგრაფი 3</p>
  <p>პარაგრაფი 4</p>
  <p>პარაგრაფი 5</p>

  <script>
    const paragraphs = document.getElementById("p");
    const texts = [];
    for (let i = 0; i < paragraphs.length; i++) {
      texts.push(paragraphs[i].textContent);
    }
    console.log(texts);
  </script>
</body>
</html>
