<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკლასო დავალება</title>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    const myDiv = document.getElementById('myDiv');
    
    for (let i = 1; i <= 5; i++) {
      const p = document.createElement('p');
      p.textContent = `ეს არის პარაგრაფი ნომერი ${i}`;
    
      myDiv.appendChild(p);
    }
    </script>
</body>
</html>
