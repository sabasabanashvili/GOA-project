<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size and Font Weight Example</title>
</head>
<body>
    <p style="font-size: 12px;">This is a small paragraph.</p>
    <p style="font-size: 16px;">This is a medium paragraph.</p>
    <p style="font-size: 24px;">This is a large paragraph.</p>

    <h1 style="font-weight: bold;">This is a bold heading</h1>
    <p style="font-weight: lighter;">This is a lighter paragraph.</p>
</body>
</html>
