<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes bg-rotate {
            0% { background: black; transform: rotate(0); }
            50% { background: green; transform: rotate(180deg); }
            100% { background: blue; transform: rotate(180deg); }
        }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        div {
            width: 200px; height: 200px; background: black; color: white; display: flex;
            justify-content: center; align-items: center; border-radius: 15px;
        }
        div:hover { animation: bg-rotate 3s forwards; }
    </style>
</head>
<body>
    <div>Hover me</div>
</body>
</html>
