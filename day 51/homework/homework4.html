<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Dice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dice-container {
      display: flex;
      gap: 40px;
      perspective: 600px;
    }

    .dice {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
      transform-style: preserve-3d;
      animation: roll 4s infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .dice:nth-child(2) {
      animation-delay: 0.5s;
    }

    .dice:nth-child(3) {
      animation-delay: 1s;
    }

    /* Dot styling */
    .dot {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
    }

    /* Positions */
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .top-left {
      top: 20%;
      left: 20%;
    }

    .top-right {
      top: 20%;
      right: 20%;
    }

    .middle-left {
      top: 50%;
      left: 20%;
      transform: translateY(-50%);
    }

    .middle-right {
      top: 50%;
      right: 20%;
      transform: translateY(-50%);
    }

    .bottom-left {
      bottom: 20%;
      left: 20%;
    }

    .bottom-right {
      bottom: 20%;
      right: 20%;
    }

    /* Animation */
    @keyframes roll {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      20% {
        transform: rotateX(360deg) rotateY(180deg);
      }
      40% {
        transform: rotateX(180deg) rotateY(360deg);
      }
      60% {
        transform: rotateX(270deg) rotateY(90deg);
      }
      80% {
        transform: rotateX(90deg) rotateY(270deg);
      }
      100% {
        transform: rotateX(0deg) rotateY(0deg);
      }
    }

    /* Hover effect */
    .dice:hover {
      animation-play-state: paused;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Bounce animation for variety */
    .bounce {
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    /* Shake animation for variety */
    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body>
  <div class="dice-container">
    <!-- Dice face 1 with roll animation -->
    <div class="dice">
      <div class="dot center"></div>
    </div>
    
    <!-- Dice face 6 with roll animation -->
    <div class="dice">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot middle-left"></div>
      <div class="dot middle-right"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
    
    <!-- Dice face 5 with roll animation -->
    <div class="dice">
      <div class="dot top-left"></div>
      <div class="dot top-right"></div>
      <div class="dot center"></div>
      <div class="dot bottom-left"></div>
      <div class="dot bottom-right"></div>
    </div>
  </div>
</body>
</html>
