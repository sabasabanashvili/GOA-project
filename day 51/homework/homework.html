<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Animation</title>
    <style>
        @keyframes bounce-move {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, -50px) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, -100px) scale(2);
                opacity: 0.8;
            }
            75% {
                transform: translate(200px, -50px) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translate(250px, 0) scale(0.5);
                opacity: 1;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background: lightblue;
            border-radius: 50%;
            position: absolute;
            animation: bounce-move 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
