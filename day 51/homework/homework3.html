<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .ball {
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 0;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            20% {
                transform: translate(50px, 100px) scale(0.8);
                opacity: 0.8;
            }
            40% {
                transform: translate(100px, 50px) scale(1.2);
                opacity: 0.9;
            }
            60% {
                transform: translate(150px, 120px) scale(0.7);
                opacity: 0.7;
            }
            80% {
                transform: translate(200px, 60px) scale(1.5);
                opacity: 0.9;
            }
            100% {
                transform: translate(250px, 150px) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
