<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex განლაგება</title>
    <style>
        body {
            height: 100vh;
            background-color: #f0f0f0; /* შეცვალეთ სასურველი ფერის მიხედვით */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin: 20px 0; /* ელემენტებს შორის დაშორება */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
