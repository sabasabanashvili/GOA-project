<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0d2c3e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a.active {
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">NAVBAR</div>
        <a href="#" class="active">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT</a>
    </div>

</body>
</html>
