<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* Distribute items evenly across the container */
            align-items: center; /* Align all items to the center */
            flex-wrap: wrap; /* Wrap items to the next line when the container is too small */
            height: 200px; /* Set a fixed height for the container */
            background-color: lightgray;
        }

        .item {
            width: 100px; /* Equal width for all items */
            height: 50px;
            background-color: dodgerblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        /* Grow the first item twice as much as the others */
        .grow {
            flex-grow: 2;
        }

        /* Reverse the order of items */
        .container.reverse {
            flex-direction: row-reverse;
        }

        /* Align one specific item to the bottom while keeping others at the top */
        .bottom {
            align-self: flex-end;
        }

        /* Center all items both horizontally and vertically */
        .container.center {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Change the direction of items to a vertical column */
        .container.column {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container reverse">
        <div class="item grow">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item bottom">Item 3</div>
    </div>

    <div class="container center">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <div class="container column">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
