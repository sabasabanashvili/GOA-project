<html lang="en">
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label for="first-name">First last Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="work-phone">Work Phone:</label>
        <input type="tel" id="work-phone" name="work-phone">
        <br><br>

        <label for="home-phone">Home Phone:</label>
        <input type="tel" id="home-phone" name="home-phone">
        <br><br>

        <label for="cell-phone">Cell Phone:</label>
        <input type="tel" id="cell-phone" name="cell-phone">
        <br><br>

        <label for="fax">Fax:</label>
        <input type="tel" id="fax" name="fax">
        <br><br>

        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" required>
        <br><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2">
        <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>

        <label for="source">Source (ProPwice):</label>
        <input type="text" id="source" name="source">
        <br><br>

        <label for="zip-postal">Zip/Postal Code:</label>
        <input type="text" id="zip-postal" name="zip-postal" required>
        <br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br><br>

        required details <button type="submit">Submit</button>
    </form>
</body>
</html>
