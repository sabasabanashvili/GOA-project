<form>
    <label for="text1">სახელი:</label>
    <input type="text" id="text1" name="name"><br><br>

    <label for="email1">ელფოსტა:</label>
    <input type="email" id="email1" name="email"><br><br>

    <label for="password1">პაროლი:</label>
    <input type="password" id="password1" name="password"><br><br>

    <label for="number1">ასაკი:</label>
    <input type="number" id="number1" name="age"><br><br>

    <label for="date1">დაბადების თარიღი:</label>
    <input type="date" id="date1" name="birthdate"><br><br>

    <label for="color1">რჩეული ფერი:</label>
    <input type="color" id="color1" name="favorite_color"><br><br>

    <label for="checkbox1">ვეთანხმები პირობებს:</label>
    <input type="checkbox" id="checkbox1" name="agreement"><br><br>

    <label for="radio1">აირჩიეთ სქესი:</label>
    <input type="radio" id="radio1" name="gender" value="male"> კაცი
    <input type="radio" id="radio2" name="gender" value="female"> ქალი

    <label for="range1">სიხშირე:</label>
    <input type="range" id="range1" name="frequency" min="1" max="10"><br><br>

    <label for="file1">ფაილის ატვირთვა:</label>
    <input type="file" id="file1" name="upload"><br><br>

    <button type="submit">submit</button>

    
</form>
