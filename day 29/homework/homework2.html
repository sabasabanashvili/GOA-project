<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* ID სელექტორით სტილის აღწერა */
#myButton {
    color: red; /* თავდაპირველად ვანიჭებთ წითელ ფერს */
}

/* კლასის სელექტორით სტილის აღწერა */
.my-button {
    color: blue; /* ლურჯი ფერი შეცვლის წითელს, რადგან კლასის წესი ამოქმედდება მოგვიანებით */
}
    </style>
</head>
<body>
    <button id="myButton" class="my-button">Click Me</button>
</body>
</html>
