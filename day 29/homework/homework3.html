<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks</title>
    <style>
        /* Default styles for all div blocks */
div {
    width: 300px;
    padding: 20px;
    margin: 20px auto;
    border: 2px solid #000;
    text-align: center;
    transition: all 0.3s ease;
}

/* Individual styles for each div block */
#block1:hover {
    background-color: rgb(200, 100, 100);
    color: rgb(255, 255, 255);
}

#block2:hover {
    background-color: rgb(100, 200, 100);
    color: rgb(0, 0, 0);
}

#block3:hover {
    background-color: rgb(100, 100, 200);
    color: rgb(255, 255, 255);
}

#block4:hover {
    background-color: rgb(200, 200, 100);
    color: rgb(0, 0, 0);
}

#block5:hover {
    background-color: rgb(100, 200, 200);
    color: rgb(0, 0, 0);
}

    </style>
</head>
<body>
    <div id="block1">
        <p>Paragraph 1 in Block 1</p>
        <p>Paragraph 2 in Block 1</p>
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <div id="block2">
        <p>Paragraph 1 in Block 2</p>
        <p>Paragraph 2 in Block 2</p>
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <div id="block3">
        <p>Paragraph 1 in Block 3</p>
        <p>Paragraph 2 in Block 3</p>
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <div id="block4">
        <p>Paragraph 1 in Block 4</p>
        <p>Paragraph 2 in Block 4</p>
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <div id="block5">
        <p>Paragraph 1 in Block 5</p>
        <p>Paragraph 2 in Block 5</p>
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
</body>
</html>
