<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML და CSS სტილიზაცია</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ელემენტის სელექტორი -->
    <h1>ეს არის სათაური</h1>

    <!-- class ატრიბუტის გამოყენებით -->
    <p class="highlight">ეს არის ტექსტი, რომელიც გამოყოფილია კლასის სტილით.</p>

    <!-- id ატრიბუტის გამოყენებით -->
    <div id="unique-element">ეს არის უნიკალური ელემენტი ID-ის გამოყენებით.</div>

    <!-- inline სტილი -->
    <span style="color: red; font-weight: bold;">ეს არის inline სტილით გაფორმებული ტექსტი.</span>
</body>
</html>
