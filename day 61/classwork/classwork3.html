<!DOCTYPE html>
<html>
<head>
  <title>ცვლადების მაგალითი</title>
</head>
<body>

  <h1>Javascriptp</h1>
  <p>F12</p>

  <script>
    // საწყისიცვლადები
    let სახელი = "მარიამი";
    let ასაკი = 24;
    let ქალაქი = "ბათუმი";

    // საწყისი მნიშვნელობები
    console.log("საწყისი მნიშვნელობები:");
    console.log("სახელი:", სახელი);
    console.log("ასაკი:", ასაკი);
    console.log("ქალაქი:", ქალაქი);

    // მნიშვნელობების განახლება
    სახელი = "გიორგი";
    ასაკი = 30;
    ქალაქი = "ქუთაისი";

    // განახლებული მნიშვნელობების დაბეჭდვა
    console.log("განახლებული მნიშვნელობები:");
    console.log("სახელი:", სახელი);
    console.log("ასაკი:", ასაკი);
    console.log("ქალაქი:", ქალაქი);
  </script>

</body>
</html>
