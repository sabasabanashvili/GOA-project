<!DOCTYPE html>
<html>
<head>
  <title>Internal JavaScript მაგალითი</title>
</head>
<body>

  <h1>Internal JavaScript მაგალითი</h1>

  <script>
    // ცვლადების შექმნა
    let სახელი = "ნიკა";
    let ასაკი = 22;
    let სტუდენტია = true;
    let ინტერესები = ["კინო", "ფეხბურთი"];
    let ლოკაცია = {
      ქვეყანა: "საქართველო",
      ქალაქი: "ბათუმი"
    };

    // კონსოლში მნიშვნელობების გამოტანა
    console.log(სახელი);
    console.log(ასაკი);
    console.log(სტუდენტია);
    console.log(ინტერესები);
    console.log(ლოკაცია);
  </script>

</body>
</html>
