<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანიმაცია კლიკზე</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .box:active {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="box">Click Me</div>
</body>
</html>
