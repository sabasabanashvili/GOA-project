<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effects</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Hover Animation Button changes background color */
        .hover-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hover-button:hover {
            background-color: darkblue;
        }

        /* Transition Effect Link changes color smoothly */
        .hover-link {
            color: blue;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .hover-link:hover {
            color: red;
        }

        /* Scaling Effect Image scales up */
        .hover-image {
            width: 150px;
            transition: transform 0.3s ease;
        }
        .hover-image:hover {
            transform: scale(1.1);
        }

        /* Text Hover Effect Text color changes gradually */
        .hover-text {
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .hover-text:hover {
            color: crimson;
        }

        /* Border Animation Border thickness changes smoothly */
        .hover-border {
            padding: 10px;
            border: 2px solid black;
            transition: border-width 0.3s ease;
        }
        .hover-border:hover {
            border-width: 5px;
        }

        /* Button Press Effect Button scales down slightly when clicked */
        .press-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .press-button:active {
            transform: scale(0.95);
        }

        /* Opacity Transition Div fades out */
        .hover-opacity {
            width: 100px;
            height: 100px;
            background-color: purple;
            transition: opacity 0.3s ease;
        }
        .hover-opacity:hover {
            opacity: 0.5;
        }

        /* Padding Animation Padding increases smoothly */
        .hover-padding {
            background-color: orange;
            padding: 10px;
            transition: padding 0.3s ease;
        }
        .hover-padding:hover {
            padding: 20px;
        }

        /* Rotation Effect Icon rotates slightly */
        .hover-rotate {
            font-size: 30px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .hover-rotate:hover {
            transform: rotate(10deg);
        }

        /* Shadow Animation Box shadow grows smoothly */
        .hover-shadow {
            width: 150px;
            height: 100px;
            background-color: lightgray;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }
        .hover-shadow:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <button class="hover-button">Hover Me</button>
    <a href="#" class="hover-link">Hover Link</a>
    <img src="https://via.placeholder.com/150" class="hover-image" alt="Hover Image">
    <p class="hover-text">Hover over this text.</p>
    <div class="hover-border">Hover Border</div>
    <button class="press-button">Press Me</button>
    <div class="hover-opacity"></div>
    <div class="hover-padding">Hover Padding</div>
    <span class="hover-rotate">ðŸ”„</span>
    <div class="hover-shadow"></div>

</body>
</html>
