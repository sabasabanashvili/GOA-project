<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; background-color: #f4f4f9;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="https://example.com/carrot.jpg" alt="Carrot" style="width: 150px; height: 150px; cursor: pointer; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: transform 0.2s;" onclick="this.src='https://example.com/carrot_alt.jpg'; this.setAttribute('onclick', 'this.src=\'https://example.com/carrot.jpg\'; this.setAttribute(\'onclick\', \'this.src=\\\'https://example.com/carrot_alt.jpg\\\';\')');">
        <label style="margin-top: 10px; font-weight: bold;">Carrot</label>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="https://example.com/tomato.jpg" alt="Tomato" style="width: 150px; height: 150px; cursor: pointer; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: transform 0.2s;" onclick="this.src='https://example.com/tomato_alt.jpg'; this.setAttribute('onclick', 'this.src=\'https://example.com/tomato.jpg\'; this.setAttribute(\'onclick\', \'this.src=\\\'https://example.com/tomato_alt.jpg\\\';\')');">
        <label style="margin-top: 10px; font-weight: bold;">Tomato</label>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="https://example.com/broccoli.jpg" alt="Broccoli" style="width: 150px; height: 150px; cursor: pointer; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: transform 0.2s;" onclick="this.src='https://example.com/broccoli_alt.jpg'; this.setAttribute('onclick', 'this.src=\'https://example.com/broccoli.jpg\'; this.setAttribute(\'onclick\', \'this.src=\\\'https://example.com/broccoli_alt.jpg\\\';\')');">
        <label style="margin-top: 10px; font-weight: bold;">Broccoli</label>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="https://example.com/pepper.jpg" alt="Pepper" style="width: 150px; height: 150px; cursor: pointer; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: transform 0.2s;" onclick="this.src='https://example.com/pepper_alt.jpg'; this.setAttribute('onclick', 'this.src=\'https://example.com/pepper.jpg\'; this.setAttribute(\'onclick\', \'this.src=\\\'https://example.com/pepper_alt.jpg\\\';\')');">
        <label style="margin-top: 10px; font-weight: bold;">Pepper</label>
    </div>
</body>
</html>
