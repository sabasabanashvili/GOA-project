<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time/Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Lesson</td>
                <td>Programming</td>
                <td>Lesson</td>
                <td>Programming</td>
                <td>Lesson</td>
                <td>Exercise</td>
                <td>Rest</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Break</td>
                <td>Project Work</td>
                <td>Break</td>
                <td>Project Work</td>
                <td>Break</td>
                <td>Hobby</td>
                <td>Family Time</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Reading</td>
                <td>Exercise</td>
                <td>Reading</td>
                <td>Exercise</td>
                <td>Reading</td>
                <td>Relaxation</td>
                <td>Planning</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
