<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block და Inline ელემენტები</title>
</head>
<body>
    <!-- Block ელემენტები -->
    <div>Block ელემენტი 1</div>
    <p>Block ელემენტი 2</p>
    <h1>Block ელემენტი 3</h1>

    <!-- Inline ელემენტები -->
    <strong>Inline ელემენტი 1</strong>
    <span>Inline ელემენტი 2</span>
    <em>Inline ელემენტი 3</em>
    <!--მათ შორის ის განსხვავებაა რომ ბლოკ თეგი მთელ ხაზზე იჩენს თავს, ხოლო ინლაინი პირიქით იმდენზე რამდენსაც საჭიროება მოითხოოვს-->
</body>
</html>
