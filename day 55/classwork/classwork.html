<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Example</title>
  <style>
    @keyframes slide {
      0% {
        transform: translateX(0px);
      }
      100% {
        transform: translateX(200px);
      }
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: tomato;

      animation: slide 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
