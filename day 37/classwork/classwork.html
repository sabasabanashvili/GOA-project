<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            border: solid 1px rgb(0, 255, 0);
        }
        th {
            background-color: green;
        }
        td{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>Canada</td>
        </tr>
    </table>
</body>
</html>
