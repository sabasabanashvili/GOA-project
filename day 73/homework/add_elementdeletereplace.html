<!DOCTYPE html>
<html>
<head>
  <title>DOM Add, Remove, Replace</title>
</head>
<body>

  <!-- Elements for testing -->
  <div></div>
  <div id="content">
    <p>Old paragraph to remove</p>
    <p>Another paragraph</p>
  </div>
  <div id="textContainer">
    <p>Old paragraph to replace</p>
  </div>
  <div id="buttonDiv">
    <button>Old button</button>
  </div>
  <ul id="oneLiList">
    <li>Old list item</li>
  </ul>
  <h2>Old Heading</h2>

  <script>
    // --- Add Elements ---

    // Add <p> to body
    let p = document.createElement("p");
    p.textContent = "Hi";
    document.body.appendChild(p);

    // Add <h1> to a <div>
    let h1 = document.createElement("h1");
    h1.textContent = "Hello";
    document.querySelector("div").appendChild(h1);

    // Add <img> to body
    let img = document.createElement("img");
    img.src = "https://via.placeholder.com/100";
    document.body.appendChild(img);

    // Add <button> to body
    let btn = document.createElement("button");
    btn.textContent = "Click me";
    document.body.appendChild(btn);

    // Add <ul> with 3 <li>
    let ul = document.createElement("ul");
    ["One", "Two", "Three"].forEach(t => {
      let li = document.createElement("li");
      li.textContent = t;
      ul.appendChild(li);
    });
    document.body.appendChild(ul);

    // --- Remove Elements ---

    // Remove first child of #content
    let content = document.getElementById("content");
    content.removeChild(content.firstElementChild);

    // Remove last <li> from <ul>
    let myUl = document.querySelector("ul");
    myUl.removeChild(myUl.lastElementChild);

    // --- Replace Elements ---

    // Replace <p> in #textContainer
    let box = document.getElementById("textContainer");
    let oldP = box.querySelector("p");
    let newP = document.createElement("p");
    newP.textContent = "New!";
    box.replaceChild(newP, oldP);

    // Replace <button> with <span>
    let div = document.getElementById("buttonDiv");
    let oldBtn = div.querySelector("button");
    let span = document.createElement("span");
    span.textContent = "Span!";
    div.replaceChild(span, oldBtn);

    // Replace <li> in <ul>
    let oneLiUl = document.getElementById("oneLiList");
    let oldLi = oneLiUl.querySelector("li");
    let newLi = document.createElement("li");
    newLi.textContent = "New item!";
    oneLiUl.replaceChild(newLi, oldLi);

    // Replace <h2> with <h1>
    let h2 = document.querySelector("h2");
    let h1new = document.createElement("h1");
    h1new.textContent = "Iâ€™m an H1!";
    document.body.replaceChild(h1new, h2);
  </script>

</body>
</html>
